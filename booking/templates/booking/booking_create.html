{% extends 'base.html' %}

{% load static %}

{% block title %}Create a Booking{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center w-25 mx-auto">Create Booking</h1>
<form method="post" class="text-center w-25 mx-auto">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>


{% endblock %}
