{% extends 'base.html' %}

{% load static %}

{% block title %}Delete Profile{% endblock %}

{% block content %}


<div class="container">
    <h1 class="text-center mt-2">Confirm Profile Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p class="m-2">Are you absolutely sure you want to delete this profile?<br>
            All of your data will be removed and be unretrievable.</p>
            <button type="submit" class="btn btn-danger text-center w-25">Delete</button>
            <a href="{% url 'profile' user.id %}" class="btn btn-secondary w-25">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
