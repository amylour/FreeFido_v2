{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'home' %}">FreeFido</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Navbar items -->
            <div class="collapse navbar-collapse nav-items" id="navbarNav">
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'profile' %}active{% endif %}"
                            href="{% url 'profile' request.user.id %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Logout</a>
                    </li>
                    {% else %}
                    <!-- <li class="nav-item">
                        <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login/"><img class="nav-icons" src="{% static 'icons/login.png' %}" alt="login icon"></a>
                    </li>
                    {% endif %}
                    <!-- <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'articles' %}active{% endif %}"
                            href="{% url 'articles' %}"><img class="nav-icons" src="{% static 'icons/articles.png' %}" alt="articles icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'booking' %}active{% endif %}" href="{% url 'booking_home_page' %}"><img class="nav-icons" src="{% static 'icons/book.png' %}" alt="booking icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'gallery' %}active{% endif %}" href="{% url 'gallery' %}"><img class="nav-icons" src="{% static 'icons/gallery.png' %}" alt="gallery icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'visit_us' %}active{% endif %}"
                            href="{% url 'visit_us' %}"><img class="nav-icons" src="{% static 'icons/visit_us.png' %}" alt="visit icon"></a>
                    </li>

                </ul>
            </div>
            <!-- search bar form only when article appears in url -->
            {% if 'article' in url_name %}
            <div>
                <form class="d-flex ml-auto" role="search" action="{% url 'articles' %}">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
            {% endif %}
        </div>
    </nav>
    {% endwith %}
</header>
