{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="section-title" id="auth">{% trans "Sign Out" %}</h1>

    <p class="section-p mt-2 mb-3">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-custom-form my-3">Yes, it's time to go...</button>
    </form>

    <div class="mb-3">
        <a href="{% url 'home' %}" class="btn btn-custom-form my-3">Take me back</a>
    </div>
</div>

{% endblock %}
