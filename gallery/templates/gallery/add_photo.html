{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Gallery - Upload Photo{% endblock %}

{% block content %}

<div class="container text-center mx-auto m-2">
    <!-- add gallery image form -->
    <form method="POST" enctype="multipart/form-data" class="p-2 form gallery-section w-75">
        <h1 class="text-center mx-auto mb-4 section-title" id="benefits">Upload Image</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-custom gallery-btn my-4" type="submit">Add Image</button>
    </form>
</div>
</div>

{% endblock %}
