{% extends 'base.html' %}

{% load static %}

{% block title %}Edit Article{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container text-center">
    <!-- enctype for file upload to cloudinary -->
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center section-title my-3" id="auth">Edit Article</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-custom mt-2">Edit Article</button>
        </div>
    </form>
</div>


{% endblock %}
