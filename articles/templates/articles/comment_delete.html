{% extends 'base.html' %}

{% load static %}

{% block title %}Delete Comment{% endblock %}

{% block content %}


<div class="container text-center">
    <h1 class="mt-2 section-title" id="auth">Confirm Comment Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p class="section-p my-4">Are you sure you want to delete this comment?</p>
            <input type="submit" class="btn btn-custom my-3" value="Confirm">
        </form>
    </div>
    <div class="mb-3 mx-auto text-center">
        <a href="{% url 'articles' %}" class="btn btn-custom my-3">Back to Articles</a>
    </div>
</div>

{% endblock %}
