{% extends 'base.html' %}

{% load static %}

{% block title %}Delete Comment{% endblock %}

{% block content %}


<div class="container">
    <h1 class="text-center mt-2">Confirm Comment Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete this comment?</p>
            <input type="submit" class="btn btn-primary w-25" value="Confirm">
        </form>
    </div>
</div>

{% endblock %}
