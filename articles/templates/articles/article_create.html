{% extends 'base.html' %}

{% load static %}

{% block title %}Add an Article{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <!-- enctype for file upload to cloudinary -->
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Article</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Post Article</button>
        </div>
    </form>
</div>


{% endblock %}
